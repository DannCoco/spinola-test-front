<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form [formGroup]="calculateForm" class="row g-3" (ngSubmit)="onSubmit()">
                <div class="col">
                    <label for="numberOfBalls" class="visually">Number of Balls</label>
                    <input formControlName="numberOfBalls" type="number" class="form-control"
                        placeholder="Number of Balls">
                </div>
                <div class="col">
                    <label for="ballsDrawn" class="visually">Balls Drawn</label>
                    <input formControlName="ballsDrawn" type="number" class="form-control" placeholder="Balls Drawn">
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col align-self-end calculate">
                            <button [disabled]="!calculateForm.valid" type="submit"
                                class="btn btn-primary mb-3">Calculate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Number Matched</th>
                        <th scope="col">Calculated Odds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let odd of listOdds; index as i">
                        <td>{{ odd.numberOfMatch | number }} Main Numbers</td>
                        <td>1 in {{ odd.odds | number }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
